                    </form>

                    </button>

                    </div>
                </div>
                
                <!-- Sign Up Form -->

                    <form id="signup-form">
                        <div class="form-group">
                            <label for="signup-name" class="form-label">Full Name</label>
                            <input type="text" id="signup-name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email" class="form-label">Email</label>
                            <input type="email" id="signup-email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password" class="form-label">Password</label>
                            <input type="password" id="signup-password" class="form-input" required minlength="6">
                        </div>

                    </form>
                    <button class="btn btn-outline google-signin-btn" style="width: 100%;">
                        Sign up with Google
                    </button>
                </div>
                
                <!-- Password Reset Form -->

                    <form id="reset-form">
                        <div class="form-group">
                            <label for="reset-email" class="form-label">Email</label>
                            <input type="email" id="reset-email" class="form-input" required>

    <style>
        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: none;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .auth-tab.active {
            border-bottom-color: #3b82f6;
            color: #3b82f6;
            font-weight: 500;
        }
        
        .auth-tab-content {
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script type="module">
        // Auth tab switching
        window.showAuthTab = function(tabName) {
            // Update tab buttons
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[onclick="showAuthTab('${tabName}')"]`).classList.add('active');
            
            // Show/hide tab content
            document.querySelectorAll('.auth-tab-content').forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById(`${tabName}-tab`).style.display = 'block';
        };
        
        // Initialize app
        import { authManager } from './assets/js/auth.js';
        import { router } from './assets/js/router.js';
        
        // Make globally available
        window.authManager = authManager;
        window.router = router;
        
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }

    </script>
