<section class="page-header">
    <div class="container">
        <h1 class="page-title">Your Dashboard</h1>
        <p class="page-subtitle">Track your progress and performance across all subjects</p>
    </div>
</section>

<section class="dashboard-section">
    <div class="container">
        <!-- Overview Stats -->
        <div class="stats-overview" id="stats-overview">
            <div class="stat-card skeleton-card">
                <div class="skeleton-icon"></div>
                <div class="skeleton-title"></div>
                <div class="skeleton-description"></div>
            </div>
            <div class="stat-card skeleton-card">
                <div class="skeleton-icon"></div>
                <div class="skeleton-title"></div>
                <div class="skeleton-description"></div>
            </div>
            <div class="stat-card skeleton-card">
                <div class="skeleton-icon"></div>
                <div class="skeleton-title"></div>
                <div class="skeleton-description"></div>
            </div>
            <div class="stat-card skeleton-card">
                <div class="skeleton-icon"></div>
                <div class="skeleton-title"></div>
                <div class="skeleton-description"></div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-main">
                <!-- Performance Charts -->
                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">Score Trends</h3>
                        <select id="trend-subject-filter" class="filter-select">
                            <option value="">All Subjects</option>
                            <option value="Biology">Biology</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Physics">Physics</option>
                            <option value="Geology">Geology</option>
                            <option value="English">English</option>
                        </select>
                    </div>
                    <div class="chart-container">
                        <canvas id="score-trend-chart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">Subject Performance</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="subject-performance-chart"></canvas>
                    </div>
                </div>

                <!-- Recent Attempts -->
                <div class="attempts-table">
                    <div style="padding: 1.5rem; border-bottom: 1px solid #e2e8f0;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                            <h3 style="margin: 0;">Recent Quiz Attempts</h3>
                            <span id="attempts-count" style="color: #64748b; font-size: 0.9rem;">Loading...</span>
                        </div>
                        <div class="filters-bar">
                            <select id="attempts-subject-filter" class="filter-select">
                                <option value="">All Subjects</option>
                                <option value="Biology">Biology</option>
                                <option value="Chemistry">Chemistry</option>
                                <option value="Physics">Physics</option>
                                <option value="Geology">Geology</option>
                                <option value="English">English</option>
                            </select>
                            <input type="date" id="attempts-date-filter" class="filter-select">
                        </div>
                    </div>
                    <div style="max-height: 400px; overflow-y: auto;">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Passage</th>
                                    <th>Subject</th>
                                    <th>Score</th>
                                    <th>Time</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="attempts-tbody">
                                <tr>
                                    <td colspan="6" style="text-align: center; padding: 2rem;">
                                        <div class="skeleton-description" style="width: 100%; margin: 0;"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="dashboard-sidebar">
                <!-- Profile Card -->
                <div class="profile-card">
                    <div class="profile-avatar" id="profile-avatar">U</div>
                    <div class="profile-name" id="profile-name">Loading...</div>
                    <div class="profile-email" id="profile-email">Loading...</div>
                    <div class="quick-stats">
                        <div class="quick-stat">
                            <span class="quick-stat-label">Recent Score</span>
                            <span class="quick-stat-value" id="recent-score">-</span>
                        </div>
                        <div class="quick-stat">
                            <span class="quick-stat-label">This Week</span>
                            <span class="quick-stat-value" id="week-attempts">-</span>
                        </div>
                        <div class="quick-stat">
                            <span class="quick-stat-label">Favorite Subject</span>
                            <span class="quick-stat-value" id="favorite-subject">-</span>
                        </div>
                    </div>
                </div>

                <!-- Activity Distribution -->
                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">Activity Distribution</h3>
                    </div>
                    <div class="chart-container" style="height: 250px;">
                        <canvas id="activity-distribution-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
